      nodeSelector:
        - name: ff/arch 
          value: amd64
      persistence:
        size: 1Gi
        storageClass: "longhorn"

postgres:
  enabled: true
  values:
    primary:
      nodeSelector:
        - name: ff/arch 
          value: amd64
      persistence:
        size: 1Gi
        storageClass: "longhorn"

redis:
  enabled: true
  values:
    master:
      nodeSelector:
        - name: ff/arch 
          value: amd64

nats:
  enabled: true
  values:
    nodeSelector:
      - name: ff/arch 
        value: amd64

etcd:
  enabled: true
  values:
    nodeSelector:
      - name: ff/arch 
        value: amd64
